<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <form>
      <label>*Name: </label>
      <input type="text" name="name"> <br>
      <label>*E-mail: </label>
      <input type="text" name="email"> <br>
      <label>*Age: </label>
      <input type="text" name="age"> <br>
      <label>Which option best describes your current role?   </label>
      <select> 
        <option>Select an option:</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to stay</option>
        <option>Other</option>
      </select> <br>
      <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
      <input type="radio" value="definitely">Definitely <br>
      <input type="radio" value="maybe">Maybe <br>
      <input type="radio" value="notSure">Not sure <br>
      <label>What do you like most in FCC:</label>
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select> <br>
        <label>Things that should be improved in the future
(Check all that apply):</label> <br>
        <input type="checkbox" name="chckbox">Front-end Projects <br>
        <input type="checkbox" name="chckbox">Back-end Projects <br>
        <input type="checkbox" name="datavisualization">Data Visualization <br>
        <input type="checkbox" name="chckbox">Challenges <br>
        <input type="checkbox" name="chckbox">Open source Community <br>
        <input type="checkbox" name="gitlerhelprooms">Gitler help rooms <br>
        <input type="checkbox" name="chckbox">Videos <br>
        <input type="checkbox" name="chckbox">City meetup <br>
        <input type="checkbox" name="chckbox">Wiki <br>
        <input type="checkbox" name="chckbox">Forum <br>
        <input type="checkbox" name="chckbox">Additional Courses <br>
        <label>Any Comments or Suggestions?</label>
        <textarea>Enter your comment here</textarea> <br>
        <input type="Submit" name="Submit">
      

    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
