<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <h1 id="title">Survey Form</h1>
     <div id="form-outer">
     	<p id="description">Let us know how we can improve freeCodeCamp </p>
    <form id="survey-form">
     <div class="form-group row">
      <label id="name-label" for="name" class="col-sm-4 col-form-label">*Name: </label>
      <div class="col-md-4">
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
      </div>
     </div>

      <div class="form-group row">
      <label id="email-label" for="email" class="col-sm-4 col-form-label">*E-mail: </label>
      <div class="col-md-4">
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required> 
     </div>
      </div>

   <div class="form-group row">
      <label id="number-label" for="number" class="col-sm-4 col-form-label">*Age: </label>
    <div class="col-md-4">
      <input type="number" name="age" id="number" min="1" max="100" placeholder="Enter your age in years" class="form-control" required> 
    </div>
    </div>
   
    <div class="form-group row">
      <label for="dropdown" class="col-sm-4 col-form-label">Which option best describes your current role? :  </label>
      <div class="col-md-4">
      <select id="dropdown" class="form-control"> 
        <option>Select an option:</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to stay</option>
        <option>Other</option>
      </select> 
  </div>
   </div>
    <div class="form-group row">
      <label for="friend" class="col-sm-4 col-form-label">How likely is that you would recommend freeCodeCamp to a friend?</label>
      <div class="col-md-2">
      <input class="form-control form-check-input" type="radio" value="definitely" name="friend">
      Definitely<br>
      <input class="form-control form-check-input" type="radio" value="maybe" name="friend">
      Maybe <br>
      <input class="form-control form-check-input" type="radio" value="notSure" name="friend">
      Not sure 
    </div>
   </div>
   <div class="form-group row">
      <label for="dropdown" class="col-sm-4 col-form-label">What do you like most in FCC:</label>
      <div class="col-md-4">
      <select id="dropdown" class="form-control">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select> <br>
    </div>
</div>
<div class="form-group row">
        <label for="chckbox" class="col-sm-4 col-form-label">Things that should be improved in the future
(Check all that apply):</label> <br>
       <div class="col-md-3">
        <input class="form-control" type="checkbox" name="chckbox" value="front end">Front-end Projects <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Back-end">Back-end Projects <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Data Visualization">Data Visualization <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Challenges">Challenges <br>
        <input class="form-control" type="checkbox" name="chckbox" value="open source">Open source Community <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Gitler">Gitler help rooms <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Videos">Videos <br>
        <input class="form-control" type="checkbox" name="chckbox" value="City meetup">City meetup <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Wiki">Wiki <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Forum">Forum <br>
        <input class="form-control" type="checkbox" name="chckbox" value="Additional Courses">Additional Courses <br>
    </div>
    </div>
    <div class="form-group row">
        <label for="comments" class="col-sm-4 col-form-label">Any Comments or Suggestions?</label>
        <div class="col-md-4">
        <textarea id="comments" class="form-control">Enter your comment here</textarea> <br>
    </div>
    </div>
        <input type="Submit" name="Submit"  id="submit">
    

    </form>

   
    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
