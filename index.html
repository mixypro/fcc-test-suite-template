<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <h1 id="title">Survey Form</h1>
     <div id="form-outer">
     	<p id="description">Let us know how we can improve freeCodeCamp </p>
    <form id="survey-form">
      <label id="name-label">*Name: </label>
      <input type="text" name="name" id="name" placeholder="Enter Name" required> <br>
      <label id="email-label">*E-mail: </label>
      <input type="email" name="email" id="email" placeholder="Enter your Email" required> <br>
      <label id="number-label">*Age: </label>
      <input type="number" name="age" id="number" min="1" max="100" placeholder="Enter your age in years" required> <br>
      <label>Which option best describes your current role?   </label>
      <select id="dropdown"> 
        <option>Select an option:</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to stay</option>
        <option>Other</option>
      </select> <br>
      <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
      <input type="radio" value="definitely" name="friend">Definitely <br>
      <input type="radio" value="maybe" name="friend">Maybe <br>
      <input type="radio" value="notSure" name="friend">Not sure <br>
      <label>What do you like most in FCC:</label>
      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select> <br>
        <label>Things that should be improved in the future
(Check all that apply):</label> <br>
        <input type="checkbox" name="chckbox" value="front end">Front-end Projects <br>
        <input type="checkbox" name="chckbox" value="Back-end">Back-end Projects <br>
        <input type="checkbox" name="chckbox" value="Data Visualization">Data Visualization <br>
        <input type="checkbox" name="chckbox" value="Challenges">Challenges <br>
        <input type="checkbox" name="chckbox" value="open source">Open source Community <br>
        <input type="checkbox" name="chckbox" value="Gitler">Gitler help rooms <br>
        <input type="checkbox" name="chckbox" value="Videos">Videos <br>
        <input type="checkbox" name="chckbox" value="City meetup">City meetup <br>
        <input type="checkbox" name="chckbox" value="Wiki">Wiki <br>
        <input type="checkbox" name="chckbox" value="Forum">Forum <br>
        <input type="checkbox" name="chckbox" value="Additional Courses">Additional Courses <br>
        <label>Any Comments or Suggestions?</label>
        <textarea>Enter your comment here</textarea> <br>
        <input type="Submit" name="Submit"  id="submit">
      

    </form>
    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
